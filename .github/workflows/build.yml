name: ğŸ“¦ Build APK & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§ª Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Node Dependencies (standard-version)
        run: npm install

      - name: ğŸ§‘â€ğŸ’» Configure Git author for CI
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ§¾ Generate CHANGELOG.md & bump version
        run: npx standard-version

      - name: ğŸ·ï¸ Extract new version from package.json
        id: extract_tag
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Update pubspec.yaml version
        run: |
          version=${{ steps.extract_tag.outputs.version }}
          sed -i "s/^version: .*/version: $version+1/" pubspec.yaml

      - name: ğŸ” Git Commit + Tag + Push (CHANGELOG + pubspec.yaml)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add CHANGELOG.md pubspec.yaml package.json package-lock.json
          git commit -m "ğŸ”– Release v${{ steps.extract_tag.outputs.version }}"
          git tag "v${{ steps.extract_tag.outputs.version }}"
          git push origin main --follow-tags

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸ¨ Generate Android App Icon
        run: flutter pub run flutter_launcher_icons:main -f pubspec.yaml

      - name: ğŸ—ï¸ Build Release APK
        run: flutter build apk --release

      - name: ğŸ—‚ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract_tag.outputs.version }}
          name: Release v${{ steps.extract_tag.outputs.version }}
          body_path: ./CHANGELOG.md
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
