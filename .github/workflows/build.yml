name: ğŸ“¦ Build APK & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§ª Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      - name: ğŸ§ª Check Flutter & Dart version
        run: |
          flutter --version
          dart --version

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ”„ Upgrade all packages
        run: flutter pub upgrade

      - name: ğŸ“ Prepare release tag
        id: prep_tag
        run: |
          version=$(grep version pubspec.yaml | head -n 1 | awk '{print $2}' | cut -d '+' -f1)
          tag="v$version"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: ğŸ“ Commit updated pubspec.lock and tag if changed
        run: |
          if git diff --quiet pubspec.lock; then
            echo "ğŸ“¦ Keine Ã„nderungen an pubspec.lock"
          else
            echo "ğŸ“¦ Ã„nderungen an pubspec.lock erkannt â€“ wird committet"
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add pubspec.lock
            git commit -m "â¬†ï¸ Auto-Update pubspec.lock fÃ¼r Release ${{ steps.prep_tag.outputs.tag }}"
            git tag ${{ steps.prep_tag.outputs.tag }}
            git push https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
            git push https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }} ${{ steps.prep_tag.outputs.tag }}
          fi

      - name: ğŸ—ï¸ Build Release APK
        run: flutter build apk --release

      - name: ğŸ—‚ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prep_tag.outputs.tag }}
          name: "Release ${{ steps.prep_tag.outputs.tag }}"
          body_path: ./changelog.md  # <- changelog wird als Beschreibung gesetzt
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

